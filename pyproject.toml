[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "model-diagnostics"
version = "0.0.1"
authors = [
  { name="Christian Lorentzen", email="lorentzen.ch@gmail.com" },
]
description = "Tools for diagnostics and assessment of (machine learning) models"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning",
    "Topic :: Scientific/Engineering",
]
dependencies = [
  "matplotlib>=3.5",
  "scikit-learn>=1.0",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/lorentzenchr/model-diagnostics"
"Bug Tracker" = "https://github.com/lorentzenchr/model-diagnostics/issues"
[tool]
