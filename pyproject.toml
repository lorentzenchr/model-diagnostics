[build-system]
requires = ["hatchling >= 1.4.1"]
build-backend = "hatchling.build"

[project]
name = "model-diagnostics"
authors = [
  { name="Christian Lorentzen", email="lorentzen.ch@gmail.com" },
]
description = "Tools for diagnostics and assessment of (machine learning) models"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning",
    "Framework :: Hatch",
    "Topic :: Scientific/Engineering",
]
keywords = ["machine learning", "model diagnostics", "calibration"]
dependencies = [
  "matplotlib >= 3.5",
  "scikit-learn >= 1.0",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/lorentzenchr/model-diagnostics"
"Bug Tracker" = "https://github.com/lorentzenchr/model-diagnostics/issues"

[tool]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
default_section = "THIRDPARTY"
known_first_party = ["model_diagnostics"]
profile = "black"

[tool.mypy]
# disallow_untyped_defs = false
# follow_imports = "normal"
ignore_missing_imports = true
plugins = "numpy.typing.mypy_plugin"
pretty = true
# show_column_numbers = true
# warn_no_return = false
# warn_unused_ignores = true

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "src/model_diagnostics/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
]

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
  "pytest-xdist",
]

[tool.hatch.envs.default.scripts]
cov = "pytest  -n auto --cov-report=term-missing --cov-config=pyproject.toml --cov=src/model_diagnostics"
no-cov = "cov --no-cov"

[tool.hatch.envs.docs]
dependencies = [
  "mkdocs-material~=8.4.3",
  "mkdocstrings[python]>=0.18",
  "mkdocs-gen-files>=0.4.0",
  "mkdocs-literate-nav>=0.4.1",
  "mkdocs-section-index>=0.3.4",
  ]

[tool.hatch.envs.docs.scripts]
build = "mkdocs build --clean --strict {args}"
serve = "mkdocs serve --dev-addr localhost:8000 {args}"
ci-build = "mkdocs gh-deploy --force {args}"

[tool.hatch.envs.jupyter]
dependencies = [
  "jupyterlab >=3.4"
]

[[tool.hatch.envs.test.matrix]]
python = ["38", "39", "310", "311"]

[tool.hatch.envs.lint]
detached = true
dependencies = [
  "bandit>=1.7.4",
  "black>=22.6.0",
  "flake8>=5.0.0",
  "flake8-bugbear>=22.7.1",
  "flake8-tidy-imports>=4.8.0",
  "isort>=5.10.1",
  "mypy>=0.971",
  "numpy>=1.22",
]

[tool.hatch.envs.lint.scripts]
# typing = "mypy --install-types --non-interactive {args:backend/src/hatchling src/hatch tests}"
typing = "mypy --install-types --non-interactive {args:src/model_diagnostics}"
security = "bandit --quiet --recursive --skip B101,B102,B105,B110,B112,B301,B307,B324,B403,B404,B603,B604,B606,B607 {args:.}"
style = [
  "flake8 {args:.}",
  "black --check --diff {args:.}",
  "isort --check-only --diff {args:.}",
]
fmt = [
  "isort {args:.}",
  "black {args:.}",
  "style",
]
all = [
  "style",
  "typing",
  "security",
]

[tool.hatch.version]
path = "src/model_diagnostics/__about__.py"
